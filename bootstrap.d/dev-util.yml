sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.22.0'
    version: '3.22.0'

tools:
  - name: cross-cmake
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      # - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/managarm.cmake', '@PREFIX@/share/cmake-3.22/Modules/Platform/']

packages:
  - name: cmake
    from_source: cmake
    tools_required:
      - cross-toolchain
    pkgs_required:
      - curl
      - libarchive
      - libexpat
      - openssl
      - libuv
      - libxml
      - xz-utils
      - zlib
      - zstd
    configure:
      - args: ['sed', '-i', '/"lib64"/s/64//', '@THIS_SOURCE_DIR@/Modules/GNUInstallDirs.cmake']
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=/usr'
        - '--system-libs'
        - '--mandir=/usr/share/man'
        - '--datadir=/usr/share/cmake-3.22'
        - '--no-system-jsoncpp'
        - '--no-system-librhash'
        - '--docdir=/usr/share/doc/cmake-3.22.0'
        - '--parallel=@PARALLELISM@'
        - '--'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: dejagnu
    source:
      subdir: ports
      url: 'https://ftp.gnu.org/gnu/dejagnu/dejagnu-1.6.3.tar.gz'
      format: 'tar.gz'
      extract_path: 'dejagnu-1.6.3'
      version: '1.6.3'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: itstool
    architecture: '@OPTION:arch@'
    metadata:
      summary: Translation tool for XML documents that uses gettext files and ITS rules
      description: This package contains a program for translating XML with PO files using W3C Internationalization Tag Set rules.
      spdx: 'GPL-3.0-or-later'
      website: 'http://itstool.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/itstool/itstool.git'
      tag: '2.0.7'
      version: '2.0.7'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
      - host-python
    pkgs_required:
      - mlibc
      - libxml
      - python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: strace
    source:
      subdir: 'ports'
      git: 'https://github.com/strace/strace.git'
      tag: 'v5.18'
      version: '5.18'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - kernel-headers
      - elfutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-gcc-Werror'
        - '--with-libiberty'
        - '--enable-mpers=no'
        - '--enable-bundled=no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: ltrace
    source:
      subdir: 'ports'
      git: 'https://gitlab.com/cespedes/ltrace.git'
      branch: 'main'
      commit: '0670fae5e63994357df7f7a2c5b998fec3c6abce'
      version: '0.7.3' # slight lie
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - kernel-headers
      - elfutils
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
      - args: 'sed -i s/-Werror//g @THIS_BUILD_DIR@/Makefile'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'


  - name: pkg-config
    from_source: pkg-config
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - glib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/usr'
        - '--host=@OPTION:arch-triple@'
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "install"]
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
