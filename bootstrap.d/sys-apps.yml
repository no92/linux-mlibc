sources:
  - name: coreutils
    subdir: ports
    url: "https://ftp.gnu.org/gnu/coreutils/coreutils-9.0.tar.xz"
    format: "tar.xz"
    extract_path: "coreutils-9.0"
    version: "9.0"
    tools_required:
      - cross-automake-v1.15
    regenerate:
      - args: ["cp", "@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub", "@THIS_SOURCE_DIR@/build-aux/"]

  - name: file
    subdir: ports
    git: 'https://github.com/file/file.git'
    tag: 'FILE5_41'
    version: '5.41'
    tools_required:
      - cross-autoconf-v2.69
      - cross-automake-v1.15
      - cross-libtool
    regenerate:
      - args: ['autoreconf', '-f', '-i']

tools:
  - name: cross-file
    from_source: file
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: coreutils
    from_source: coreutils
    tools_required:
      - cross-toolchain
    configure:
      - args:
          - "@THIS_SOURCE_DIR@/configure"
          - "--host=@OPTION:arch-triple@"
          - "--prefix=/usr"
          - "--enable-install-program=hostname"
          - "--enable-no-install-program=kill,uptime"
          - "CFLAGS=-DSLOW_BUT_NO_HACKS"
    build:
      - args: ["make", "-j", "@PARALLELISM@"]
      - args: ["make", "DESTDIR=@THIS_COLLECT_DIR@", "install"]

  - name: diffutils
    source:
      subdir: ports
      git: "https://git.savannah.gnu.org/git/diffutils.git"
      tag: "v3.8"
      version: "3.8"
      tools_required: ["cross-autoconf-v2.69", "cross-automake-v1.15"]
      regenerate:
        - args: ["./bootstrap"]
        - args: ["cp", "@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub", "@THIS_SOURCE_DIR@/build-aux/"]
    tools_required:
      - cross-toolchain
    configure:
      - args: ["@THIS_SOURCE_DIR@/configure", "--host=@OPTION:arch-triple@", "--prefix=/usr", "--disable-nls", "--disable-werror"]
      - args: "sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile"
      - args: "sed -i s/-Werror//g @THIS_BUILD_DIR@/src/Makefile"
    build:
      - args: ["make", "-j", "@PARALLELISM@"]
      - args: ["make", "install"]
        environ:
          DESTDIR: "@THIS_COLLECT_DIR@"

  - name: file
    from_source: file
    tools_required:
      - cross-toolchain
      - cross-file
    pkgs_required:
      - zlib
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-bzlib'
        - '--disable-xzlib'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: grep
    source:
      subdir: ports
      git: "https://git.savannah.gnu.org/git/grep.git"
      tag: "v3.7"
      version: "3.7"
      tools_required:
        - cross-autoconf-v2.69
        - cross-automake-v1.15
      regenerate:
        - args: ["./bootstrap"]
        - args: ["cp", "@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub", "@THIS_SOURCE_DIR@/build-aux/"]
    tools_required:
      - cross-toolchain
    pkgs_required:
      - pcre
    configure:
      - args: ["@THIS_SOURCE_DIR@/configure", "--host=@OPTION:arch-triple@", "--prefix=/usr", "--disable-nls"]
      - args: "sed -i s/-Werror//g @THIS_BUILD_DIR@/lib/Makefile"
    build:
      - args: ["make", "-j@PARALLELISM@"]
      - args: ["make", "install"]
        environ:
          DESTDIR: "@THIS_COLLECT_DIR@"
