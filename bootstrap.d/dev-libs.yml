sources:
  - name: glib
    subdir: ports
    git: 'https://gitlab.gnome.org/GNOME/glib.git'
    tag: '2.70.3'
    version: '2.70.3'

  - name: gobject-introspection
    subdir: 'ports'
    git: 'https://gitlab.gnome.org/GNOME/gobject-introspection.git'
    # New meson versions break old builds, but the fix isn't in a stable release yet
    branch: 'main'
    commit: '7368d58a2d615e7cade85afd3f88df65256b699f'
    version: '1.70.0.glib1'

  - name: icu
    subdir: 'ports'
    git: 'https://github.com/unicode-org/icu.git'
    tag: 'release-70-1'
    version: '70.1'
    tools_required:
      - cross-toolchain
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
          '@THIS_SOURCE_DIR@/icu4c/source']

  - name: nss
    subdir: 'ports'
    git: 'https://github.com/nss-dev/nss.git'
    tag: 'NSS_3_72_RTM'
    version: 'NSS_3_72_RTM'

  - name: wayland
    subdir: 'ports'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.21.0'
    version: '1.21.0'

  - name: wayland-old
    subdir: 'ports'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.18.0'
    version: '1.18.0'

tools:
  - name: cross-wayland
    # labels: [aarch64]
    # architecture: noarch
    from_source: wayland-old
    tools_required:
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
      - wayland-scanner
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '-Ddtd_validation=false'
        - '-Ddocumentation=false'
        # - '-Dscanner=true'
        # - '-Dlibraries=true'
        # - '-Dtests=false'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: cross-wayland-protocols
    source:
      subdir: 'ports'
      git: 'https://github.com/wayland-project/wayland-protocols.git'
      tag: '1.27'
      version: '1.27'
    tools_required:
      - cross-toolchain
      - wayland-scanner
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '--buildtype=release'
        - '-Dtests=false'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-glib
    exports_aclocal: true
    from_source: glib
    configure:
      - args:
        - 'meson'
        - '--prefix=@PREFIX@'
        - '--libdir=lib'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-gobject-introspection
    exports_aclocal: true
    from_source: gobject-introspection
    tools_required:
      - host-python
      - host-glib
      - cross-pkg-config
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    configure:
      - args:
        - 'meson'
        - '--prefix=@PREFIX@'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '-Dbuild_introspection_data=false'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

  - name: host-icu
    from_source: icu
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/icu4c/source/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: wayland-scanner
    # labels: [aarch64]
    # architecture: noarch
    from_source: wayland
    tools_required:
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--prefix=@PREFIX@'
        - '-Ddtd_validation=false'
        - '-Ddocumentation=false'
        - '-Dscanner=true'
        - '-Dlibraries=false'
        - '-Dtests=false'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']

packages:
  - name: atk
    metadata:
      summary: GTK+ & GNOME Accessibility Toolkit
      description: This package provides a set of accessibility interfaces used extensively througout GTK and GNOME.
      spdx: 'LGPL-2+'
      website: 'https://wiki.gnome.org/Accessibility'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/atk.git'
      tag: 'ATK_2_36_0'
      version: '2.36.0'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - glib
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dintrospection=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: double-conversion
    metadata:
      summary: Efficient binary-decimal and decimal-binary conversion routines for IEEE doubles
      description: This package provides a library with conversion routines for binary to decimal and decimal to binary with IEEE doubles.
      spdx: 'BSD-3-Clause'
      website: 'https://github.com/google/double-conversion'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: ports
      git: 'https://github.com/google/double-conversion.git'
      tag: 'v3.1.5'
      version: '3.1.5'
    tools_required:
      - cross-cmake
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'cmake'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '-DBUILD_SHARED_LIBS=ON'
        - '@THIS_SOURCE_DIR@'
        environ:
          CC: '@OPTION:arch-triple@-gcc'
          CXX: '@OPTION:arch-triple@-g++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: elfutils
    source:
      subdir: ports
      url: 'https://sourceware.org/elfutils/ftp/0.187/elfutils-0.187.tar.bz2'
      format: 'tar.bz2'
      extract_path: 'elfutils-0.187'
      version: '0.187'
      patch-path-strip: 1
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - bzip2
      - xz-utils
      - zlib
      - zstd
      - argp-standalone
      - fts-standalone
      - obstack-standalone
      - libintl
      - libiconv
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--build=x86_64-linux-gnu'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--program-prefix="eu-"'
        - '--disable-debuginfod'
        - '--disable-libdebuginfod'
        - '--disable-valgrind'
        - '--with-bzlib'
        - '--with-lzma'
        - '--with-zstd'
        - '--with-zlib'
        - '--disable-nls'
        - '--enable-thread-safety'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
      - args: ['rm', '-rv', '@THIS_COLLECT_DIR@/usr/bin']

  - name: fribidi
    metadata:
      summary: A free implementation of the unicode bidirectional algorithm
      description: This package provides a library with an implementation of the Unicode Bidirectional Algorithm (BIDI). This is used for supporting Arabic and Hebrew alphabets in other packages.
      spdx: 'LGPL-2.1-or-later'
      website: 'https://fribidi.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://github.com/fribidi/fribidi.git'
      tag: 'v1.0.11'
      version: '1.0.11'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: 'sed -i s/"SUBDIRS = gen.tab lib bin doc test"/"SUBDIRS = gen.tab lib bin test"/ @THIS_SOURCE_DIR@/Makefile.am'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: glib
    from_source: glib
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - mlibc
      - libiconv
      - libintl
      - pcre
      - libffi
      - zlib
    configure:
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - '-Dxattr=false'
        - '-Dtests=true'
        - '-Dinstalled_tests=true'
        - '@THIS_SOURCE_DIR@'
        environ:
          PKG_CONFIG_SYSROOT_DIR: '@BUILD_ROOT@/system-root'
          PKG_CONFIG_LIBDIR: '@BUILD_ROOT@/system-root/usr/lib/pkgconfig:@BUILD_ROOT@/system-root/usr/share/pkgconfig'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
    scripts:
        post_install:
          - args: ['glib-compile-schemas /usr/share/glib-2.0/schemas']
          - args: ['gio-querymodules /usr/lib/gio/modules']

  - name : gmp
    source:
      subdir: 'ports'
      hg: 'https://gmplib.org/repo/gmp-6.2/'
      tag: 'tip'
      version: '6.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['@THIS_SOURCE_DIR@/.bootstrap']
        - args: ['cp', '@THIS_SOURCE_DIR@/configfsf.guess', '@THIS_SOURCE_DIR@/config.guess']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--enable-cxx'
        - '--disable-static'
        - '--docdir=/usr/share/doc/gmp-6.2.0'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: icu
    from_source: icu
    tools_required:
      - cross-toolchain
      - host-icu
    pkgs_required:
      - mlibc
    configure:
      - args: ['cp',
          '@THIS_SOURCE_DIR@/icu4c/source/config/mh-linux',
          '@THIS_SOURCE_DIR@/icu4c/source/config/mh-unknown']
      - args:
        - '@THIS_SOURCE_DIR@/icu4c/source/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-cross-build=@BUILD_ROOT@/tool-builds/host-icu'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: json-c
    source:
      subdir: ports
      git: 'https://github.com/json-c/json-c.git'
      tag: 'json-c-0.15-20200726'
      version: '0.15'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/scripts/CMakeToolchain-@OPTION:arch-triple@.txt'
        - '-DCMAKE_INSTALL_PREFIX=/usr'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'


  - name: libevdev
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/libevdev/libevdev.git'
      tag: 'libevdev-1.12.0'
      version: '1.12.0'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libexpat
    source:
      subdir: 'ports'
      git: 'https://github.com/libexpat/libexpat.git'
      tag: 'R_2_4_1'
      version: '2.4.1'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./buildconf.sh']
          workdir: '@THIS_SOURCE_DIR@/expat'
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/expat/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        # We disable xmlwf to avoid building its documentation.
        - '--without-xmlwf'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libffi
    source:
      subdir: 'ports'
      git: 'https://github.com/libffi/libffi.git'
      tag: 'v3.4.2'
      version: '3.4.2'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/']
    tools_required:
      - cross-toolchain
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libgcrypt
    architecture: '@OPTION:arch@'
    metadata:
      summary: General purpose crypto library based on the code used in GnuPG
      description: This package contains a general purpose crypto library based on the code used in GnuPG. The library provides a high level interface to cryptographic building blocks using an extendable and flexible API.
      spdx: 'LGPL-2.0-only'
      website: 'https://www.gnupg.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://dev.gnupg.org/source/libgcrypt.git'
      tag: 'libgcrypt-1.9.4'
      version: '1.9.4'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
        - args: ['autoreconf', '-fvi']
    tools_required:
      - cross-toolchain
    pkgs_required:
      - mlibc
      - libgpg-error
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--enable-shared'
        - '--disable-static'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-doc'
        - '--disable-dev-random'
        - '--with-libgpg-error-prefix=@SYSROOT_DIR@/usr'
        - '--disable-asm'
        environ:
          LIBS: '-lgpg-error'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libgudev
    source:
      subdir: 'ports'
      git: 'https://gitlab.gnome.org/GNOME/libgudev.git'
      tag: '237'
      version: '237'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - eudev
      - glib
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '--buildtype=debugoptimized'
          - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libgpg-error
    metadata:
      summary: Contains error handling functions used by GnuPG software
      description: This package contains a library that defines common error values for all GnuPG components.
      spdx: 'LGPL-2.1-only'
      website: 'https://www.gnupg.org/related_software/libgpg-error'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-libs']
    source:
      subdir: 'ports'
      git: 'https://dev.gnupg.org/source/libgpg-error.git'
      tag: 'libgpg-error-1.43'
      version: '1.43'
      tools_required:
        - cross-toolchain
      regenerate:
        - args: ['./autogen.sh']
        - args: ['autoreconf', '-f', '-v', '-i']
    tools_required:
      - cross-toolchain
    configure:
      # libgpg-error does not know about managarm, teach it
      - args: ['cp', '-v', '@THIS_SOURCE_DIR@/src/syscfg/lock-obj-pub.x86_64-unknown-linux-gnu.h',
          '@THIS_SOURCE_DIR@/src/syscfg/lock-obj-pub.managarm.h']
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-nls'
        - '--disable-doc'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libiconv
    source:
      subdir: 'ports'
      git: 'https://git.savannah.gnu.org/git/libiconv.git'
      # Last release tag is broken for us, use current master (07-12-2020)
      branch: 'master'
      commit: '0eb1068ceb77ba383c3ce2fc391ab40ef686c491'
      version: '1.16'
      tools_required:
        - cross-toolchain
        - cross-autoconf-archive
        - cross-gettext
      regenerate:
        - args: ['./gitsub.sh', 'pull']
        # Gnulib broke on commit e3174b6d1fdbe6ea2297bf8c8333f65f9d9d9588, so check out the one before that.
        - args: ['git', 'checkout', '766ec17a90f67e8cda78394e58a7fffb00f5a4b7']
          workdir: '@THIS_SOURCE_DIR@/gnulib'
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-automake-v1.15/share/automake-1.15/config.sub',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/aclocal/libtool.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/libcharset/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/libtool/build-aux/ltmain.sh',
            '@THIS_SOURCE_DIR@/build-aux/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/m4/']
        - args: ['cp',
            '@BUILD_ROOT@/tools/cross-libtool/share/aclocal/ltversion.m4',
            '@THIS_SOURCE_DIR@/libcharset/m4/']
        - args: ['autoreconf', '-fvi', '-I@THIS_SOURCE_DIR@/m4', '-I@THIS_SOURCE_DIR@/srcm4']
    tools_required:
      - cross-toolchain
      - cross-gettext
      - cross-bison
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--with-sysroot=@SYSROOT_DIR@' # Set libtool's lt_sysroot.
        - '--disable-nls'
        - '--enable-shared'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: libinput
    source:
      subdir: 'ports'
      git: 'https://github.com/wayland-project/libinput.git'
      tag: '1.19.2'
      version: '1.19.2'
    tools_required:
      - cross-toolchain
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
    pkgs_required:
      - eudev
      - libevdev
      - mtdev
    configure:
      - args:
          - 'meson'
          - '--cross-file'
          - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
          - '--prefix=/usr'
          - '--libdir=lib'
          - '--buildtype=debugoptimized'
